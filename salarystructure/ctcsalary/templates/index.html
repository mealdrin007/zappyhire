{%extends 'base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                {% csrf_token %}
                <input type="file"
                       title="Upload excel file"
                       name="excel_file"
                       style="border: 1px solid black; padding: 5px;"
                       required="required">
                    <input type="submit"
                           value="Upload"
                           class="btn btn-success">


            </form>
            <hr>

            {% for row in excel_data %}
                {% for cell in row %}
                    {{ cell }}&nbsp;&nbsp;
                {% endfor %}<br>
            {% endfor %}
        </div>
        <div class="col-4"></div>
    </div>
</div>
{%endblock%}
